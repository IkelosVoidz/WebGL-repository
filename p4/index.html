<!DOCTYPE html>
<html
  data-bs-theme="dark"
  lang="en"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>WebGL Raytracing</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Option 1: Include in HTML -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <style>
      body,
      head,
      html {
        margin: 0;
        /* padding: 15px; */
        overflow: hidden;
      }

      canvas {
        display: block;
        border-radius: 10px;
        width: 100%;
        height: 100%;
        background-color: #474747;
      }

      .controls-container {
        padding: 15px;
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 10px;
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="mt-4 row">
        <div class="col-9">
          <canvas id="glcanvas"></canvas>
        </div>
        <div class="col-3">
          <div class="controls-container">
            <div class="d-flex flex-column justify-content-between">
              <h3 class="text-center">Controls</h3>
              <fh6 class="text-center">Camera</fh6>
              <div class="mx-auto">
                <label class="d-inline-flex form-label mb-0 text-center" style="font-size: small;">
                  Pos:
                  <p class="px-2" id="cameraPosition">[0, 0, 0]</p>
                  Center:
                  <p class="px-2" id="cameraCenter">[0, 0, 0]</p>
                </label>
              </div>
              <h6 class="text-center mb-3">Punts d'interes</h6>
              <div class="form-group d-flex align-items-center mb-3">
                <select
                  class="form-select me-3"
                  id="poiSelect"
                ></select>
                <button
                  type="button"
                  class="btn btn-primary me-1"
                  id="goToPoiBtn"
                >
                  Go
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  id="savePoiBtn"
                >
                  <i class="bi bi-floppy2-fill"></i>
                </button>
              </div>

              <h6 class="text-center">Llums</h6>
              <div class="form-group d-flex align-items-center mb-3">
                <input
                  class="form-check-input me-3"
                  type="checkbox"
                  id="lightToggle"
                  style="transform: scale(1.5)"
                />
                <select
                  class="form-control ml-2"
                  id="lightSelect"
                ></select>
              </div>
              <h6 class="text-center">Rendering</h6>
              <div class="mb-1">
                <label
                  for="reflectionsRange"
                  class="d-inline-flex form-label mb-0"
                  >Reflexions:
                  <p id="reflectionsLabel">0</p>
                </label>
                <input
                  type="range"
                  class="form-range"
                  id="reflectionsRange"
                />
              </div>
              <button class="btn btn-success mb-2" id="startBtn">Start/Update</button>
              <div
                style="display: none"
                id="errorContainer"
                class="alert alert-danger"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="gl-matrix/common.js"></script>
		<script type="text/javascript" src="gl-matrix/vec3.js"></script>
		<script type="text/javascript" src="gl-matrix/vec2.js"></script>
		<script type="text/javascript" src="gl-matrix/vec4.js"></script>
		<script type="text/javascript" src="gl-matrix/vec4.js"></script>
		<script type="text/javascript" src="gl-matrix/mat4.js"></script>
		<script type="text/javascript" src="gl-matrix/mat3.js"></script>
		<script type="text/javascript" src="gl-matrix/quat.js"></script>
    <script
      type="module"
      src="./main.js"
    ></script>
  </body>
</html>
