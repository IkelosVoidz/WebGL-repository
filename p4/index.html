<!DOCTYPE html>
<html
  data-bs-theme="dark"
  lang="en"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>WebGL Lights and Materials</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body,
      head,
      html {
        margin: 0;
        /* padding: 15px; */
        overflow: hidden;
      }

      canvas {
        display: block;
        border-radius: 10px;
        width: 100%;
        height: 100%;
        background-color: #ff0000;
      }

      .controls-container {
        padding: 15px;
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 10px;
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="mt-4 row">
        <div class="col-9">
          <canvas id="glCanvas"></canvas>
        </div>
        <div class="col-3">
          <div class="controls-container">
            <div class="d-flex flex-column justify-content-between">
              <h3 class="text-center">Controls</h3>
              <h6 class="text-center">Camara</h6>
              <div class="mb-1">
                <label for="speedRange" class="d-inline-flex form-label mb-0">Velocitat: <p id="speedLabel">0</p> </label>
                <input type="range" class="form-range" id="speedRange">
              </div>

              <h6 class="text-center">Llums</h6>
              <div class="form-group d-flex align-items-center mb-3">
                <input
                  class="form-check-input me-3"
                  type="checkbox"
                  id="lightToggle"
                  style="transform: scale(1.5)"
                />
                <select
                  class="form-control ml-2"
                  id="lightSelect"
                ></select>
              </div>

              <div class="form-group row">
                <label
                  for="ambientColor"
                  class="col-sm-6 col-form-label text-left"
                  >Ambient Color (La)</label
                >
                <div class="col-sm-6">
                  <input
                    type="color"
                    class="form-control"
                    id="ambientColor"
                    style="width: 100%"
                  />
                </div>
              </div>

              <div class="form-group row">
                <label
                  for="diffuseColor"
                  class="col-sm-6 col-form-label text-left"
                  >Diffuse Color (Ld)</label
                >
                <div class="col-sm-6">
                  <input
                    type="color"
                    class="form-control"
                    id="diffuseColor"
                    style="width: 100%"
                  />
                </div>
              </div>

              <div class="form-group row">
                <label
                  for="specularColor"
                  class="col-sm-6 col-form-label text-left"
                  >Specular Color (Ls)</label
                >
                <div class="col-sm-6">
                  <input
                    type="color"
                    class="form-control"
                    id="specularColor"
                    style="width: 100%"
                  />
                </div>
              </div>
              <h6 class="text-center">Rendering</h6>
              <button class="btn btn-primary"id="toonShadingToggle">Toggle Toon Shading</button>





              <div
                style="display: none"
                id="errorContainer"
                class="alert alert-danger"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="gl-matrix-min.js"></script>
    <script src="imported-models/axe1.json"></script>
    <script src="imported-models/axe2.json"></script>
    <script src="imported-models/axe3.json"></script>
    <script src="imported-models/bow.json"></script>
    <script src="imported-models/dagger.json"></script>
    <script src="imported-models/hammer.json"></script>
    <script src="imported-models/mace.json"></script>
    <script src="imported-models/spear.json"></script>
    <script src="imported-models/sword1.json"></script>
    <script src="imported-models/sword2.json"></script>
    <script src="imported-models/sword3.json"></script>
    <script src="imported-models/sword4.json"></script>
    <script
      type="module"
      src="./main.js"
    ></script>
  </body>
</html>
