<!DOCTYPE html>
<html data-bs-theme="dark" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGL 2D Animation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body, head , html {
        margin: 0;
        /* padding: 15px; */
        overflow: hidden;
      }

      canvas {
        display: block;
        border-radius: 10px;
        width: 100%;
        height: 100%;
        background-color: #ff0000;
      }

      .controls-container{
        padding : 15px;
        background-color: rgba(0, 0, 0, .5);
        border-radius: 10px;
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="mt-4 row">
        <div class="col-9">
          <canvas id="glCanvas"></canvas>
        </div>
        <div class="col-3">
          <div class="controls-container">
              <div class="d-flex flex-column justify-content-between">
                <h3 class="text-center">Controls</h3>
             
                <h6 class="text-center">Opcions onada</h6>
                <div class="mb-1">
                  <label for="tideRange" class="d-inline-flex form-label mb-0">Marea: <p id="tideLabel">0</p> </label>
                  <input type="range" class="form-range" id="tideRange">
                </div>
                <div class="mb-1">
                  <label for="pointsRange" class="d-inline-flex form-label mb-0">N.Punts: <p id="pointsLabel">0</p> </label>
                  <input type="range" class="form-range"  id="pointsRange"> 
                </div>
                <div class="mb-1">
                  <label for="amplitudeRange" class="d-inline-flex form-label mb-0">Amplada: <p id="amplitudeLabel">0</p> </label>
                  <input type="range" class="form-range" id="amplitudeRange">
                </div>
                <div class="mb-1">
                  <label for="frequencyRange" class="d-inline-flex form-label mb-0">Frequencia: <p id="frequencyLabel">0</p> </label>
                  <input type="range" class="form-range" id="frequencyRange">
                </div>
                <h6 class="text-center">Opcions estrelles</h6>
                <div class="mb-1">
                  <label for="sizeRange" class="d-inline-flex form-label mb-0">M.punts: <p id="sizeLabel">0</p> </label>
                  <input type="range" class="form-range" id="sizeRange">
                  <button id="resetButton" class="btn btn-primary">Randomitzar</button>
                </div>
                <h6 class="text-center">Opcions Fondo</h6>
                <div class="mb-1">
                  <label for="gradientRange" class="d-inline-flex form-label mb-0">Gradient: <p id="gradientLabel">0</p> </label>
                  <input type="range" class="form-range" id="gradientRange">
                 
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./main.js"></script>
  </body>
  </html>
